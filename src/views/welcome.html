  <div>

    <input type="button" 
    value="Toggle Title Edit"
    class="btn btn-default"
    click.trigger="toggleEditElement()">

  </section>

  <section class="au-animate">

    <name repeat.for="person of people"  first-name.bind="person.fname" last-name.bind="person.lname"  style="border:solid gray">
    </name>
    
  </section>
</template>
